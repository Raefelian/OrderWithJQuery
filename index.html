<body>

        <ul id="foods"> <h3>Food</h3>

            </li>

                <button class="order" type="submit">Order</button>
                <button class="cancel">Cancel</button>

        </ul>

        <!-- Drinks -->
        <ul id="drinks"><h3>Drinks</h3>

                    <p>0</p>

                <p>0</p>
